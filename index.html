<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MEWA Landcover Application</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./main.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            iframe {
                position: absolute;
                width: 100%;
                height: 100%;
                border: none;
            }
            #header {
                height: 15%;
            }
            #content {
                top: 15%;
                height: 90%;
            }
        </style>
    </head>
    <body>
        <iframe id="header" scrolling="no" allow="clipboard-write"></iframe>
        <iframe id="content" scrolling="no" allow="clipboard-write"></iframe>
    </body>
</html>
